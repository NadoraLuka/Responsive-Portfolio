<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--add container for contact card-->
     <div class="container">
        <!--add row for contact card-->
        <div class="row">
          <!--add column for contact card-->
          <div class="col-12">
            <!--card containing form-->
            <div class="card" style="max-width: 100%; background-color: silver; margin-top: 10px;">
              <div class="card-body">
                <h1>Contact</h1>
                  <!--contact form-->
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">your email will never be shared with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="clientName">Name</label>
                      <input type="name" class="form-control" id="clientName">
                    </div>
                    <div class="form-group">
                      <label for="clientMessage">Message</label>
                      <input type="message" class="form-control" id="clientMessage">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  <!--end form-->
                  </form>
              </div>
</body>
</html>
